# EPM Note Engine - Alembic Configuration

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend revision numbers to migration files
prepend_sys_path = .

# Timezone for revision creation
timezone = Asia/Tokyo

# Max length of revision slug
truncate_slug_length = 40

# Set to true to include revision in the migration file name
# revision_environment = false

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# version path separator
# version_path_separator = os  # default: os

# Set to 'true' to search source files recursively
# recursive_version_locations = false

# the output encoding used when revision files are written
output_encoding = utf-8

# Database URL - loaded from environment in env.py
# sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Post write hooks for formatting migrations
# Uncomment to enable black formatting
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
