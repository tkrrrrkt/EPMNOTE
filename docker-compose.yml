version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: epm-note-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-epmuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-epmpass}
      POSTGRES_DB: ${POSTGRES_DB:-epm_note}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-epmuser} -d ${POSTGRES_DB:-epm_note}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
